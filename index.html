<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="javascript" href="javascript.js">
    </head>
    <body>
        <script>
            function getComputerChoice(){
                var choices = ['Rock',
                'Paper',
                'Scissors']
                let choice = choices[Math.floor(Math.random()*choices.length)]
                
            }
            function playRound(playerSelection,computerSelection){
                playerSelection = playerSelection.toLowerCase()
                if (playerSelection == 'rock'){
                    if (computerSelection == 'Rock'){
                        return 'Tie! Rock and Rock'
                    }
                    else if (computerSelection == 'Paper'){
                        return 'You Lose! Paper beats Rock'
                    }
                    else{
                        return 'You Win! Rock beats Scissors'
                    }
                }
                else if (playerSelection == 'paper'){
                    if (computerSelection == 'Rock'){
                        return 'You Win! Paper beats Rock'
                    }
                    else if (computerSelection == 'Paper'){
                        return 'Tie! Paper and Paper'
                    }
                    else{
                        return 'You Lose! Scissors beats Paper'
                    }
                }
                else{
                    if (computerSelection == 'Rock'){
                        return 'You Lose! Rock beats Scissors'
                    }
                    else if (computerSelection == 'Paper'){
                        return 'You Win! Scissors beats Paper'
                    }
                    else{
                        return 'Tie! Scissors and Scissors'
                    }
                }
            }
            function game(computerSelection){
                score = 0
                compscore = 0
                for (let i=0; i<5; i++){
                    var playerSelection = prompt('What is your choice?');
                    console.log(playRound(playerSelection,computerSelection))
                    
                    if (playRound(playerSelection,computerSelection).includes('Win')){
                        score = score + 1
                    }
                    else if (playRound(playerSelection,computerSelection).includes('Lose')){
                        compscore = compscore + 1
                    }
                }
                if (score > compscore){
                    console.log(`You Win! ${score} vs ${compscore}`)
                }
                else if (score < compscore){
                    console.log(`You Lose! ${score} vs ${compscore}`)
                }
                else{
                    console.log(`Tie! ${score} vs ${compscore}`)
                }
            }
            const computerSelection = getComputerChoice();
            game(computerSelection)
        </script>
    </body>
</html>
