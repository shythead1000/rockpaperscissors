<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="start-container">
            <p>Would you like to play a game of Rock Paper Scissors with me ?</p>
            <button>Yes</button>
            <button>No</button>
            <img src="bmo.png" alt="BMO">
        </div>
        <div class="game-container">
            <div class="BMO-score"></div>
            <div class="screen-text">
                <p>BMO is choosing...</p>
                <img src="rock.png" alt="rock" class="button">
                <img src="paper.png" alt="paper" class="button">
                <img src="scissors.png" alt="scissors" class="button">
                <p>Choose your weapon !</p>
            </div>"
            <div class="player-score"></div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
